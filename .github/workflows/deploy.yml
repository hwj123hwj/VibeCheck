name: Deploy VibeCheck (Self-Hosted ZIP)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Target Directory
        env:
          TARGET_PATH: /home/ubuntu/VibeCheck
        run: |
          set -e

          echo "[1/2] Sync repository files"
          mkdir -p "$TARGET_PATH"
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            ./ "$TARGET_PATH/"

          echo "[2/2] Run deploy script"
          cd "$TARGET_PATH"
          chmod +x deploy.sh
          ./deploy.sh
