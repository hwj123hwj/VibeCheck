services:
  db:
    image: pgvector/pgvector:pg17
    container_name: music_db_server
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-music_db}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  crawler:
    build: .
    container_name: music_crawler_server
    restart: always
    depends_on:
      - db
    env_file:
      - ../.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-music_db}
      LONGMAO_API_KEY: ${LONGMAO_API_KEY}
      LONGMAO_BASE_URL: ${LONGMAO_BASE_URL:-https://api.longcat.chat/openai}
      LONGMAO_MODEL: ${LONGMAO_MODEL:-LongCat-Flash-Chat}
      GUIJI_API_KEY: ${GUIJI_API_KEY}
      GUIJI_EMB_URL: ${GUIJI_EMB_URL:-https://api.siliconflow.cn/v1/embeddings}
      GUIJI_EMB_MODEL: ${GUIJI_EMB_MODEL:-BAAI/bge-m3}
    tty: true
    command: tail -f /dev/null

volumes:
  db_data:
